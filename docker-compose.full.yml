services:
  api:
    build: ./server
    container_name: autovision_api
    ports:
      - "8000:8000"
    volumes:
      - ./server/static/uploads:/app/static/uploads
      - ./server/data:/app/data
    environment:
      - SERVER_API_KEY=${SERVER_API_KEY:-change_me_please}
      - JWT_SECRET=${JWT_SECRET:-change_me_jwt_secret}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
    restart: unless-stopped

  frontend:
    build:
      context: ../autovisionc
      dockerfile: Dockerfile
    container_name: autovision_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://${HOST_IP:-localhost}:8000
    depends_on:
      - api
    restart: unless-stopped
