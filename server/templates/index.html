<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detected Plates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .plate-img {
            max-width: 200px;
            max-height: 100px;
            object-fit: cover;
            cursor: pointer;
        }
        .modal-img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Detected License Plates</h1>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Plate Number</th>
                        <th>Timestamp</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for plate in plates %}
                    <tr>
                        <td>{{ plate.id }}</td>
                        <td><span class="badge bg-primary fs-6">{{ plate.plate_number }}</span></td>
                        <td>{{ plate.timestamp }}</td>
                        <td>
                            <img src="/static/uploads/{{ plate.image_filename }}" 
                                 class="plate-img rounded" 
                                 alt="{{ plate.plate_number }}"
                                 onclick="showImage(this.src, '{{ plate.plate_number }}')">
                        </td>
                        <td>
                            <button
                                class="btn btn-sm btn-danger"
                                data-plate-id="{{ plate.id }}"
                                data-plate-number="{{ plate.plate_number }}"
                                onclick="deletePlate(this)">
                                Delete
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Plate Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="modalImage" class="modal-img">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');

        function showImage(src, plate) {
            modalImage.src = src;
            modalTitle.textContent = `Plate: ${plate}`;
            imageModal.show();
        }

        async function deletePlate(button) {
            const id = button.dataset.plateId;
            const plateNumber = button.dataset.plateNumber;
            if (!confirm(`Delete plate ${plateNumber}?`)) {
                return;
            }

            const row = button.closest('tr');
            button.disabled = true;
            button.textContent = 'Deleting...';

            try {
                const response = await fetch(`/plates/${id}`, { method: 'DELETE' });
                if (!response.ok) {
                    throw new Error('Failed to delete plate');
                }
                row?.remove();
            } catch (error) {
                alert('Unable to delete plate. Please try again.');
                button.disabled = false;
                button.textContent = 'Delete';
            }
        }
    </script>
</body>
</html>
